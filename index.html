<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./assets/bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/variaveis.css">
    <link rel="stylesheet" href="./assets/styles/style.css">

</head>

<body>
    <div class="container">

        <div class="container-figure">

            <figure>
                <img src="./assets/images/image.svg" alt="login">
            </figure>

        </div>

        <form class="container-form">

            <div class="container-login">

                <div class="container-title">

                    <h3>Bem vindo de volta</h3>
                    <h1>Faça login na sua conta</h1>

                </div>

                <div class="container-options">

                    <div class="container-input">
                        
                        <label for="">E-mail</label>
                        <input type="email" class="form-control input" >
                        
                        <label for="">Senha</label>
                        <input type="password" class="form-control input" placeholder="*********">
                        
                    </div>
                    
                    <div class="container-radio">
                        
                        <input type="checkbox" class="checkbox-round">
                        <label for="">Lembre de mim</label>
                        
                    </div>
                    
                    <div class="container-span">
                        
                        <span>Esqueceu sua senha?</span>
                        
                    </div>
                    
                </div>



                <button class="btn btn-success">Entrar</button>
                <button class="btn btn-dark">Ou faça login com o Google</button>

            </div>

        </form>

    </div>
</body>

</html>
